              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use The Buttons Below To Keep Score</p>
                  <label for="playTo" class="label is-large is-inline"
                    >Play To</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="card-footer-item button is-primary is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  class="card-footer-item button is-info is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="card-footer-item button is-danger is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
