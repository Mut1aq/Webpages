<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: blue;">
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
        <div>
            <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <!--Challenge 2-->
    <div style="background-color: blue; width: 75%; margin: auto;">
        <hr style="background-color: blue;">
        <hr style="background-color: blue;">
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div>
            <button class="btn btn-success" id="cat generator" onclick="generate()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2">
            <img src="https://thecatapi.com/api/images/get?format-src&type-gif&size-small
            " alt="Cute Cat image" width="150" height="150">
            
        </div>
    </div>
    <!--Challenge 3-->
    <div style="background-color: blue; width: 75%; margin: auto;">
        <hr style="background-color: blue;">
        <hr style="background-color: blue;">
    </div>

    <div class="container-3">
        <h2>Challenge 3:Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-div">
            <img id="rock" src="http://clipart-library.com/img/1603183.png" alt="" onclick="rpsGame(this)" height="150" width="150">
            <img id="paper" src="https://cdn.shopify.com/s/files/1/0065/4917/6438/products/paper-emoji-collection-004_740x.jpg?v=1549165149" alt="" onclick="rpsGame(this)" height="150" width="150">
            <img id="scissors" src="https://cdn.imgbin.com/14/16/13/imgbin-cartoon-scissors-drawing-carpentry-pics-GnnR1Py3FZdjEncKrZmccTAnT.jpg" alt="" onclick="rpsGame(this)" height="150" width="150">
        </div>
    </div>

    <!--Challenge 4-->
    <div style="background-color: blue; width: 75%; margin: 0 auto;">
        <hr style="background-color: blue;">
        <hr style="background-color: blue;">
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">FaceBook</button>
            <button class="btn btn-danger">Instagram</button>
            <button class="btn btn-warning">IMDb</button>
            <button class="btn btn-success">WhatsApp</button>
        </div>
    </div>

    <!--Challenge 4:BlackJack-->
    <div style="background-color: blue; width: 75%; margin: 0 auto;">
        <hr style="background-color: blue;">
        <hr style="background-color: blue;">
    </div>
    <div class="container-5">
        <h2>Challenge 5:BlackJack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
